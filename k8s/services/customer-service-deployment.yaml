apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: customer-service
  name: customer-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service


          image: thanhtantg2003/customer-service:2.0
          ports:
            - containerPort: 8084
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-customer:5432/customer-service
            - name: SPRING_PROFILES_ACTIVE
              value: docker
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: customer-service
  name: customer-service
spec:
  ports:
    - port: 8084
      targetPort: 8084
  selector:
    app: customer-service