apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: postgres-customer
  name: postgres-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-customer
  template:
    metadata:
      labels:
        app: postgres-customer
    spec:
      containers:
        - env:
            - name: PGDATA
              value: /data/postgres
            - name: POSTGRES_DB
              value: customer-service
            - name: POSTGRES_PASSWORD
              value: tranthanhtan
            - name: POSTGRES_USER
              value: postgres
          image: postgres
          name: postgres-customer
          ports:
            - containerPort: 5432
          resources: {}
          volumeMounts:
            - mountPath: /data/postgres
              name: postgres-customer-claim0
      restartPolicy: Always
      volumes:
        - name: postgres-customer-claim0
          persistentVolumeClaim:
            claimName: postgres-customer-claim0

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres-customer
  name: postgres-customer
spec:
  ports:
    - name: "5432"
      port: 5432
      targetPort: 5432
  selector:
    app: postgres-customer
status:
  loadBalancer: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: postgres-customer-claim0
  name: postgres-customer-claim0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
